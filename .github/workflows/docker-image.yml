name: Docker Image CI

on:
  push:
    branches: [ "v1.0.0-beta" ]
  pull_request:
    branches: [ "v1.0.0-beta" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
